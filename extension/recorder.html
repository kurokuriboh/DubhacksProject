<!DOCTYPE html>
<html>
	<head>
		
		<link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
				
		<script src="jquery-1.11.3.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		
		<style>
			#categoryLabel {
				font-weight: bold;
			}
		</style>
	</head>
	
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-2"><h4>Title:</h4></div>
				<div class="col-xs-2">
					<button type="button" id="titleMic"><img src="mic.png" alt="record"></button>
					<p>record</p>
				</div>
				<div class="col-xs-2">
					<button type="button" id="titleStop"><img src="stop.png" alt="stop"></button>
					<p>stop</p>
				</div>
				<div class="col-xs-2">
					<button type="button" id="titlePlayButton"><img src="play.png" alt="play" class="play" id="titlePlayPic"></button>
					<p>play/pause</p>
				</div>
				<div class="col-xs-2">
					<button type="button"><img src="backward.png" alt="backwards"></button>
					<p>beginning</p>
				</div>
			</div>
				
			<div class="row">
				<div class="col-xs-2"><h4>Article:</h4></div>
				<div class="col-xs-2">
					<button type="button" id="articleMic"><img src="mic.png" alt="record"></button>
					<p>record</p>
				</div>
				<div class="col-xs-2">
					<button type="button" id="articleStop"><img src="stop.png" alt="stop"></button>
					<p>stop</p>
				</div>
				<div class="col-xs-2">
					<button type="button" id="articlePlayButton"><img src="play.png" alt="play" class="play" id="articlePlayPic"></button>
					<p>play/pause</p>
				</div>
				<div class="col-xs-2">
					<button type="button"><img src="backward.png" alt="backwards"></button>
					<p>beginning</p>
				</div>
			</div>
			<div class="row">
			<div class="col-xs-1"></div>
				<div class="col-xs-2" id="categoryLabel">Category:</div>
				<div class="col-xs-2">
					<select name="category">
						<option>Tech</option>
						<option>Entertainment</option>
						<option>Politics</option>
						<option>Sports</option>
						<option>Health</option>
						<option>World</option>
						<option>U.S.</option>
						<option>Travel</option>
					</select>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2">
					<input type="submit" id="upload" value="Submit Files">
				</div>
			</div>
