<!DOCTYPE html>
<html>
	<head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
	
		<link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
				
		<script src="jquery-1.11.3.min.js"></script>
        <script src="recorder.js" type="text/javascript"></script>
		
		<style>
			#categoryLabel {
				font-weight: bold;
			}

            #top-row {
                margin-top: 35px;
            }
		</style>
	</head>
	
	<body>
        <!-- Flag -->
        <p id="titleFlag" style="display:none"> Ready to record!</p>
        <p id="articleFlag" style="display:none"> Ready to record!</p>

		<div class="container-fluid">
			<div id="top-row" class="row">
                <div class="col-xs-2"></div>

				<div class="col-xs-2"><h4>Title:</h4></div>

				<div class="col-xs-2">
					<button type="button" id="titleMic"><img src="mic.png" alt="record" data-swap="pause.png"></button>
					<p>record</p>
				</div>

				<div class="col-xs-2">
					<button type="button" id="titleStop"><img src="stop.png" alt="stop"></button>
					<p>stop</p>
				</div>
                
				<div class="col-xs-2">
					<button type="button" id="titleReset"><img src="backward.png" alt="backwards"></button>
					<p>reset</p>
				</div>
			</div>
				
			<div class="row">
                <div class="col-xs-2"></div>

				<div class="col-xs-2"><h4>Article:</h4></div>

				<div class="col-xs-2">
					<button type="button" id="articleMic"><img src="mic.png" alt="record" data-swap="pause.png"></button>
					<p>record</p>
				</div>

				<div class="col-xs-2">
					<button type="button" id="articleStop"><img src="stop.png" alt="stop"></button>
					<p>stop</p>
				</div>

				<div class="col-xs-2">
					<button type="button" id="articleReset"><img src="backward.png" alt="backwards"></button>
					<p>reset</p>
				</div>
			</div>

			<div class="row">
                <div class="col-xs-2"></div>
				<div class="col-xs-2" id="categoryLabel">Category:</div>
				<div class="col-xs-2">
					<select id="category" name="category">
						<option value="tech">Tech</option>
						<option value="entertainment">Entertainment</option>
						<option value="politics">Politics</option>
						<option value="sports">Sports</option>
						<option value="health">Health</option>
						<option value="world">World</option>
						<option value="national">National</option>
						<option value="travel">Travel</option>
					</select>
				</div>
				<div class="col-xs-2"></div>
				<div class="col-xs-2">
					<input type="submit" id="upload" value="Submit Files">
				</div>
            </div>
