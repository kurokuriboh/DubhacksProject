<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
		<link rel="stylesheet" href="display.css" type="text/css" />
		
		<script src="jquery-1.11.3.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div class="container-fluid">
			<form>
				Title
				<div class="row">
						<button type="button"><i class="fa fa-play-circle fa-2x"></i></button>
						<p>record</p>
						<button type="button"><i class="fa fa-stop fa-2x"></i></button>
						<p>stop</p>
						<button type="button" id="titlePlayButton"><i class="fa fa-play fa-2x" id="titlePlayIcon"></i></button>
						<p>play/pause</p>
						<button type="button"><i class="fa fa-step-backward fa-2x"></i></button>
						<p>beginning</p>
				</div>
				
				Article
				<div class="row">
						<button type="button"><i class="fa fa-play-circle fa-2x"></i></button>
						<p>record</p>
						<button type="button"><i class="fa fa-stop fa-2x"></i></button>
						<p>stop</p>
						<button type="button" id="articlePlayButton"><i class="fa fa-play fa-2x" id="articlePlayIcon"></i></button>
						<p>play/pause</p>
						<button type="button"><i class="fa fa-step-backward fa-2x"></i></button>
						<p>beginning</p>
				</div>
				
				<select name="category">
					<option>Sports</option>
					<option>Politics</option>
					<option>Entertainment</option>
					<option>Weather</option>
					<option>Education</option>
				</select>
				
				<input type="submit" id="upload" value="Upload File" />
			</form>
		</div>
	</body>
</html>
